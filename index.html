    header {

      top: 0;
      z-index: 100;
    }

    header a {
      color: #fff;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
    }

    header a:hover {
      text-decoration: underline;

    .hero {

    .hero p {

    }

    /* Cards */
    .cards {

      flex-wrap: wrap;
      justify-content: center;

      padding: 2rem 1rem 3rem;
      max-width: 1000px;
      margin: 0 auto;
    }

      padding: 1.5rem;

    .card h3 {

      color: #111;
    }

    .card p {
      color: #444;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    #solutions {
      background: #fff;

    }

      margin-bottom: 1rem;
    }

    #solutions p {
      color: #444;
      max-width: 700px;
      margin: 0 auto 1.5rem;
    }

      padding: 3rem 1rem;
      text-align: center;
    }

    #contact h2 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }

    #contact p {

      color: #333;
      margin-bottom: 0.5rem;
    }

    #contact a {
      color: #0070f3;
      text-decoration: none;
    }

    #contact a:hover {
      text-decoration: underline;
    }
